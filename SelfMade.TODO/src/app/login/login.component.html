<div class="container-fluid">
  <h1>Login Page</h1>

  <form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>

    <div class="form-group">
      <label>Username</label>
      <input type="text" required #username="ngModel" [class.is-invalid]="username.invalid && username.touched" [(ngModel)]="userModel.name" class="form-control" name="username" >
      <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is required</small>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="text" required #pass="ngModel" pattern="^\d{8}$" [class.is-invalid]="pass.invalid && pass.touched" class="form-control" name="password" [(ngModel)]="userModel.password">
    <div *ngIf="pass.errors && (pass.invalid || pass.touched)">
<small class="text-danger" *ngIf="pass.errors.required">Password is required</small>
<small class="text-danger" *ngIf="pass.errors.pattern">Password must have 8 digits</small>
</div>
    </div>

    <div class="form-group">
      <select required #mood="ngModel" [class.is-invalid]="mood.invalid && mood.touched" class="custom-select" name="mood" [(ngModel)]="userModel.mood">
        <option  value="">My mood is</option>
        <option *ngFor="let mood of moods">{{ mood }}</option>
      </select>
      <small class="text-danger" [class.d-none]="mood.valid || mood.untouched">Please choose your mood</small>
      </div>
<button [disabled]="userForm.form.invalid" class="btn btn-primary" type="submit">Login</button>

  </form>
</div>
