<div class="col-md-6">
    <div class="card flex-md-row mb-4 box-shadow h-md-250" *ngFor='let post of posts; let i = index'>
        <div class="card-body d-flex flex-column align-items-start"><strong class="d-inline-block mb-2 text-primary">{{post.tags}}</strong>
            <h3 class="mb-0"><a class="text-dark" href="#">{{post.title}}</a></h3>
            <!-- <div class="mb-1 text-muted">Nov 12</div> -->
            <p class="card-text mb-auto">{{post.post}}</p>
        </div>
        <button *ngIf="editEnabled"(click)="updatePost(post)">Edit</button>
    </div>
</div>
