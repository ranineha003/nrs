<div class="container-fluid">

    <form class="form-signin" (ngSubmit)="submitButton()" [formGroup]="signUpForm">
      <h1 class="h3 mb-06 font-weight-normal text-center">Please sign in</h1>
      <!--validation-->
      <div class="form-group">
        <label for="exampleInputEmail1">Name:</label>
        <input type="text" formControlName="name" class="form-control" placeholder="Name" required autofocus>
        <small id="nameHelp" class="form-text text-muted alert-danger"> {{nameErrors}}</small>
      </div>
      <!--validation-->
      <div class="form-group">
        <label for="exampleInputEmail1">Username:</label>
        <input type="text" formControlName="username" class="form-control" placeholder="Username" required autofocus>
        <small id="uersnameHelp" class="form-text text-muted alert-danger"> {{usernameErrors}}</small>
      </div>
      <!--validation-->
      <div class="form-group">
        <label for="exampleInputEmail1">Email address:</label>
        <input type="email" formControlName="email" class="form-control" placeholder="email ID" required>
        <small id="emailHelp" class="form-text text-muted alert-danger"> {{emailErrors}}</small>
      </div>
      <div class="form-group">
      <label for="gender">Gender:</label>
      <select formControlName="gender" class="form-control" id="exampleFormControlSelect2">
        <option value=''>Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Others">Others</option>
      </select>
      <small id="emailHelp" class="form-text text-muted alert-danger"> {{genderErrors}}</small>
    </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" formControlName="password" class="form-control" placeholder="Password" required>
        <small id="passHelp" class="form-text text-muted alert-danger"> {{confirmPasswordError}}</small>
      </div>

      <div class="form-group">
      <label for="cnfpassword">Confirm Password:</label>
      <input type="password" formControlName="cnfpassword" class="form-control" placeholder="Confirm Password" required>
      <small id="cnfPassHelp" class="form-text text-muted alert-danger"> {{confirmPasswordError}}</small>
    </div>
      
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

    </form>
  </div>
