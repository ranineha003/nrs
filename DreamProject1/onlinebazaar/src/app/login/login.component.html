<form class="form-signin" (ngSubmit)="submitButton()" [formGroup]="loginForm">
  <h1 class="h3 mb-3 font-weight-normal">Login Here</h1>

  <div class="form-group">
    <label for="InputEmail">Email:</label>
    <input type="email" formControlName="email" class="form-control" placeholder="Email ID" required autofocus>
    <small id="emailHelp" class="form-text text-muted alert-danger">{{emailErrors}}</small>
  </div>

  <div class="form-group">
    <label for="InputPassword">Password:</label>
    <input type="password" formControlName="password" class="form-control" placeholder="Password" required autofocus>
    <small id="passHelp" class="form-text text-muted alert-danger">{{passErrors}}</small>
  </div>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
</form>
