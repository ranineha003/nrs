<div class="container">
    <h1>
      Item's List
    </h1>
    <div>
      <input [(ngModel)]="newItem" class="addItem" type="text" placeholder="Add Item"/>
      <button class="btn btn-primary" (click)="pushItem()">Add</button>
    </div>
    <ul>
      <li *ngFor="let item of items; let i=index">
{{item}}
<span (click)="remove(i)">x</span>
      </li>
    </ul>

</div>
